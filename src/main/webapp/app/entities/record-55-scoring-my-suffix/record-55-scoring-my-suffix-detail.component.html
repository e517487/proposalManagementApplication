<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="record55Scoring">
            <h2><span jhiTranslate="proposalManagementApplicationApp.record55Scoring.detail.title">Record 55 Scoring</span> {{record55Scoring.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="proposalManagementApplicationApp.record55Scoring.pcFinetNr">Pc Finet Nr</span></dt>
                <dd>
                    <span>{{record55Scoring.pcFinetNr}}</span>
                </dd>
                <dt><span jhiTranslate="proposalManagementApplicationApp.record55Scoring.recordType">Record Type</span></dt>
                <dd>
                    <span>{{record55Scoring.recordType}}</span>
                </dd>
                <dt><span jhiTranslate="proposalManagementApplicationApp.record55Scoring.volgNr">Volg Nr</span></dt>
                <dd>
                    <span>{{record55Scoring.volgNr}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/record-55-scoring-my-suffix', record55Scoring.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
