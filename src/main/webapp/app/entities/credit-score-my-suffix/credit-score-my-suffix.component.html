<div>
    <h2 id="page-heading">
        <span jhiTranslate="proposalManagementApplicationApp.creditScore.home.title">Credit Scores</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-credit-score-my-suffix" [routerLink]="['/credit-score-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="proposalManagementApplicationApp.creditScore.home.createLabel">
            Create new Credit Score
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="creditScores">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.creditScore.request">Request</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let creditScore of creditScores ;trackBy: trackId">
                <td><a [routerLink]="['/credit-score-my-suffix', creditScore.id, 'view' ]">{{creditScore.id}}</a></td>
                <td>
                    <div *ngIf="creditScore.requestId">
                        <a [routerLink]="['../request-my-suffix', creditScore.requestId , 'view' ]" >{{creditScore.requestId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/credit-score-my-suffix', creditScore.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/credit-score-my-suffix', creditScore.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'credit-score-my-suffix/'+ creditScore.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
