<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-record-62-uitleg-my-suffix-heading" jhiTranslate="proposalManagementApplicationApp.record62Uitleg.home.createOrEditLabel">Create or edit a Record 62 Uitleg</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!record62Uitleg.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="record62Uitleg.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record62Uitleg.pcFinetNr" for="field_pcFinetNr">Pc Finet Nr</label>
                    <input type="text" class="form-control" name="pcFinetNr" id="field_pcFinetNr"
                        [(ngModel)]="record62Uitleg.pcFinetNr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record62Uitleg.recordType" for="field_recordType">Record Type</label>
                    <input type="number" class="form-control" name="recordType" id="field_recordType"
                        [(ngModel)]="record62Uitleg.recordType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record62Uitleg.volgNr" for="field_volgNr">Volg Nr</label>
                    <input type="number" class="form-control" name="volgNr" id="field_volgNr"
                        [(ngModel)]="record62Uitleg.volgNr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record62Uitleg.rol" for="field_rol">Rol</label>
                    <input type="text" class="form-control" name="rol" id="field_rol"
                        [(ngModel)]="record62Uitleg.rol" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record62Uitleg.uitlegGezin" for="field_uitlegGezin">Uitleg Gezin</label>
                    <input type="text" class="form-control" name="uitlegGezin" id="field_uitlegGezin"
                        [(ngModel)]="record62Uitleg.uitlegGezin" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record62Uitleg.uitlegInkomsten" for="field_uitlegInkomsten">Uitleg Inkomsten</label>
                    <input type="text" class="form-control" name="uitlegInkomsten" id="field_uitlegInkomsten"
                        [(ngModel)]="record62Uitleg.uitlegInkomsten" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record62Uitleg.uitlegInPlatform" for="field_uitlegInPlatform">Uitleg In Platform</label>
                    <input type="text" class="form-control" name="uitlegInPlatform" id="field_uitlegInPlatform"
                        [(ngModel)]="record62Uitleg.uitlegInPlatform" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
