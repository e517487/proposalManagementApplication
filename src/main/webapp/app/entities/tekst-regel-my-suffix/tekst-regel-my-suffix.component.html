<div>
    <h2 id="page-heading">
        <span jhiTranslate="proposalManagementApplicationApp.tekstRegel.home.title">Tekst Regels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tekst-regel-my-suffix" [routerLink]="['/tekst-regel-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="proposalManagementApplicationApp.tekstRegel.home.createLabel">
            Create new Tekst Regel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tekstRegels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.tekstRegel.regelnummer">Regelnummer</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.tekstRegel.tekst">Tekst</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.tekstRegel.vrijeTekst">Vrije Tekst</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tekstRegel of tekstRegels ;trackBy: trackId">
                <td><a [routerLink]="['/tekst-regel-my-suffix', tekstRegel.id, 'view' ]">{{tekstRegel.id}}</a></td>
                <td>{{tekstRegel.regelnummer}}</td>
                <td>{{tekstRegel.tekst}}</td>
                <td>
                    <div *ngIf="tekstRegel.vrijeTekstId">
                        <a [routerLink]="['../vrije-tekst-my-suffix', tekstRegel.vrijeTekstId , 'view' ]" >{{tekstRegel.vrijeTekstId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tekst-regel-my-suffix', tekstRegel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tekst-regel-my-suffix', tekstRegel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tekst-regel-my-suffix/'+ tekstRegel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
