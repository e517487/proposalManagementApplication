<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="record40AcceptatieScore">
            <h2><span jhiTranslate="proposalManagementApplicationApp.record40AcceptatieScore.detail.title">Record 40 Acceptatie Score</span> {{record40AcceptatieScore.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="proposalManagementApplicationApp.record40AcceptatieScore.pcFinetNr">Pc Finet Nr</span></dt>
                <dd>
                    <span>{{record40AcceptatieScore.pcFinetNr}}</span>
                </dd>
                <dt><span jhiTranslate="proposalManagementApplicationApp.record40AcceptatieScore.recordType">Record Type</span></dt>
                <dd>
                    <span>{{record40AcceptatieScore.recordType}}</span>
                </dd>
                <dt><span jhiTranslate="proposalManagementApplicationApp.record40AcceptatieScore.volgNr">Volg Nr</span></dt>
                <dd>
                    <span>{{record40AcceptatieScore.volgNr}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/record-40-acceptatie-score-my-suffix', record40AcceptatieScore.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
