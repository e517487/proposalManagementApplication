<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rekenmodule-aanvraag-my-suffix-heading" jhiTranslate="proposalManagementApplicationApp.rekenmoduleAanvraag.home.createOrEditLabel">Create or edit a Rekenmodule Aanvraag</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rekenmoduleAanvraag.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rekenmoduleAanvraag.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.rekenmoduleAanvraag.rekenmoduleAanvraagFileName" for="field_rekenmoduleAanvraagFileName">Rekenmodule Aanvraag File Name</label>
                    <input type="text" class="form-control" name="rekenmoduleAanvraagFileName" id="field_rekenmoduleAanvraagFileName"
                        [(ngModel)]="rekenmoduleAanvraag.rekenmoduleAanvraagFileName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.rekenmoduleAanvraag.request" for="field_request">Request</label>
                    <select class="form-control" id="field_request" name="request" [(ngModel)]="rekenmoduleAanvraag.requestId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="requestOption.id" *ngFor="let requestOption of requests; trackBy: trackRequestById">{{requestOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
