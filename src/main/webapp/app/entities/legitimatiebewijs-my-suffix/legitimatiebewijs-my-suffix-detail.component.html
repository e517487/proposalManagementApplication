<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="legitimatiebewijs">
            <h2><span jhiTranslate="proposalManagementApplicationApp.legitimatiebewijs.detail.title">Legitimatiebewijs</span> {{legitimatiebewijs.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="proposalManagementApplicationApp.legitimatiebewijs.volgnummer">Volgnummer</span></dt>
                <dd>
                    <span>{{legitimatiebewijs.volgnummer}}</span>
                </dd>
                <dt><span jhiTranslate="proposalManagementApplicationApp.legitimatiebewijs.soort">Soort</span></dt>
                <dd>
                    <span>{{legitimatiebewijs.soort}}</span>
                </dd>
                <dt><span jhiTranslate="proposalManagementApplicationApp.legitimatiebewijs.land">Land</span></dt>
                <dd>
                    <span>{{legitimatiebewijs.land}}</span>
                </dd>
                <dt><span jhiTranslate="proposalManagementApplicationApp.legitimatiebewijs.fdnAanvrager">Fdn Aanvrager</span></dt>
                <dd>
                    <div *ngIf="legitimatiebewijs.fdnAanvragerId">
                        <a [routerLink]="['/fdn-aanvrager-my-suffix', legitimatiebewijs.fdnAanvragerId, 'view']">{{legitimatiebewijs.fdnAanvragerId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/legitimatiebewijs-my-suffix', legitimatiebewijs.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
