<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-legitimatiebewijs-my-suffix-heading" jhiTranslate="proposalManagementApplicationApp.legitimatiebewijs.home.createOrEditLabel">Create or edit a Legitimatiebewijs</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!legitimatiebewijs.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="legitimatiebewijs.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.legitimatiebewijs.volgnummer" for="field_volgnummer">Volgnummer</label>
                    <input type="number" class="form-control" name="volgnummer" id="field_volgnummer"
                        [(ngModel)]="legitimatiebewijs.volgnummer" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.legitimatiebewijs.soort" for="field_soort">Soort</label>
                    <input type="text" class="form-control" name="soort" id="field_soort"
                        [(ngModel)]="legitimatiebewijs.soort" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.legitimatiebewijs.land" for="field_land">Land</label>
                    <input type="text" class="form-control" name="land" id="field_land"
                        [(ngModel)]="legitimatiebewijs.land" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.legitimatiebewijs.fdnAanvrager" for="field_fdnAanvrager">Fdn Aanvrager</label>
                    <select class="form-control" id="field_fdnAanvrager" name="fdnAanvrager" [(ngModel)]="legitimatiebewijs.fdnAanvragerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fdnAanvragerOption.id" *ngFor="let fdnAanvragerOption of fdnaanvragers; trackBy: trackFdnAanvragerById">{{fdnAanvragerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
