<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aanvraagbericht">
            <h2><span jhiTranslate="proposalManagementApplicationApp.aanvraagbericht.detail.title">Aanvraagbericht</span> {{aanvraagbericht.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="proposalManagementApplicationApp.aanvraagbericht.rekenmoduleAanvraag">Rekenmodule Aanvraag</span></dt>
                <dd>
                    <div *ngIf="aanvraagbericht.rekenmoduleAanvraagId">
                        <a [routerLink]="['/rekenmodule-aanvraag-my-suffix', aanvraagbericht.rekenmoduleAanvraagId, 'view']">{{aanvraagbericht.rekenmoduleAanvraagId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="proposalManagementApplicationApp.aanvraagbericht.header">Header</span></dt>
                <dd>
                    <div *ngIf="aanvraagbericht.headerId">
                        <a [routerLink]="['/header-my-suffix', aanvraagbericht.headerId, 'view']">{{aanvraagbericht.headerId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="proposalManagementApplicationApp.aanvraagbericht.algemeen">Algemeen</span></dt>
                <dd>
                    <div *ngIf="aanvraagbericht.algemeenId">
                        <a [routerLink]="['/algemeen-my-suffix', aanvraagbericht.algemeenId, 'view']">{{aanvraagbericht.algemeenId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aanvraagbericht-my-suffix', aanvraagbericht.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
