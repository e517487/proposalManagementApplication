<div>
    <h2 id="page-heading">
        <span jhiTranslate="proposalManagementApplicationApp.aanvraagbericht.home.title">Aanvraagberichts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aanvraagbericht-my-suffix" [routerLink]="['/aanvraagbericht-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="proposalManagementApplicationApp.aanvraagbericht.home.createLabel">
            Create new Aanvraagbericht
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="aanvraagberichts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.aanvraagbericht.rekenmoduleAanvraag">Rekenmodule Aanvraag</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.aanvraagbericht.header">Header</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.aanvraagbericht.algemeen">Algemeen</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aanvraagbericht of aanvraagberichts ;trackBy: trackId">
                <td><a [routerLink]="['/aanvraagbericht-my-suffix', aanvraagbericht.id, 'view' ]">{{aanvraagbericht.id}}</a></td>
                <td>
                    <div *ngIf="aanvraagbericht.rekenmoduleAanvraagId">
                        <a [routerLink]="['../rekenmodule-aanvraag-my-suffix', aanvraagbericht.rekenmoduleAanvraagId , 'view' ]" >{{aanvraagbericht.rekenmoduleAanvraagId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aanvraagbericht.headerId">
                        <a [routerLink]="['../header-my-suffix', aanvraagbericht.headerId , 'view' ]" >{{aanvraagbericht.headerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aanvraagbericht.algemeenId">
                        <a [routerLink]="['../algemeen-my-suffix', aanvraagbericht.algemeenId , 'view' ]" >{{aanvraagbericht.algemeenId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/aanvraagbericht-my-suffix', aanvraagbericht.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aanvraagbericht-my-suffix', aanvraagbericht.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aanvraagbericht-my-suffix/'+ aanvraagbericht.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
