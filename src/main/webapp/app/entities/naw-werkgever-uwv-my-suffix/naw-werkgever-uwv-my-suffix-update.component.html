<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-naw-werkgever-uwv-my-suffix-heading" jhiTranslate="proposalManagementApplicationApp.nawWerkgeverUWV.home.createOrEditLabel">Create or edit a Naw Werkgever UWV</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!nawWerkgeverUWV.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="nawWerkgeverUWV.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.nawWerkgeverUWV.volgnummer" for="field_volgnummer">Volgnummer</label>
                    <input type="number" class="form-control" name="volgnummer" id="field_volgnummer"
                        [(ngModel)]="nawWerkgeverUWV.volgnummer" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.nawWerkgeverUWV.naam" for="field_naam">Naam</label>
                    <input type="text" class="form-control" name="naam" id="field_naam"
                        [(ngModel)]="nawWerkgeverUWV.naam" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.nawWerkgeverUWV.plaatsNaam" for="field_plaatsNaam">Plaats Naam</label>
                    <input type="text" class="form-control" name="plaatsNaam" id="field_plaatsNaam"
                        [(ngModel)]="nawWerkgeverUWV.plaatsNaam" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.nawWerkgeverUWV.werksituatie" for="field_werksituatie">Werksituatie</label>
                    <select class="form-control" id="field_werksituatie" name="werksituatie" [(ngModel)]="nawWerkgeverUWV.werksituatieId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="werksituatieOption.id" *ngFor="let werksituatieOption of werksituaties; trackBy: trackWerksituatieById">{{werksituatieOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
