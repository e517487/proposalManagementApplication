<div>
    <h2 id="page-heading">
        <span jhiTranslate="proposalManagementApplicationApp.record01Start.home.title">Record 01 Starts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-record-01-start-my-suffix" [routerLink]="['/record-01-start-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="proposalManagementApplicationApp.record01Start.home.createLabel">
            Create new Record 01 Start
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="record01Starts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.record01Start.pcFinetNr">Pc Finet Nr</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.record01Start.recordType">Record Type</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.record01Start.volgNr">Volg Nr</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.record01Start.creatieDatum">Creatie Datum</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.record01Start.creatieTijd">Creatie Tijd</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let record01Start of record01Starts ;trackBy: trackId">
                <td><a [routerLink]="['/record-01-start-my-suffix', record01Start.id, 'view' ]">{{record01Start.id}}</a></td>
                <td>{{record01Start.pcFinetNr}}</td>
                <td>{{record01Start.recordType}}</td>
                <td>{{record01Start.volgNr}}</td>
                <td>{{record01Start.creatieDatum | date:'mediumDate'}}</td>
                <td>{{record01Start.creatieTijd | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/record-01-start-my-suffix', record01Start.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/record-01-start-my-suffix', record01Start.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'record-01-start-my-suffix/'+ record01Start.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
