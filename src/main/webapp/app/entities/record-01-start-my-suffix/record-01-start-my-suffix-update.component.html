<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-record-01-start-my-suffix-heading" jhiTranslate="proposalManagementApplicationApp.record01Start.home.createOrEditLabel">Create or edit a Record 01 Start</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!record01Start.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="record01Start.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record01Start.pcFinetNr" for="field_pcFinetNr">Pc Finet Nr</label>
                    <input type="text" class="form-control" name="pcFinetNr" id="field_pcFinetNr"
                        [(ngModel)]="record01Start.pcFinetNr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record01Start.recordType" for="field_recordType">Record Type</label>
                    <input type="number" class="form-control" name="recordType" id="field_recordType"
                        [(ngModel)]="record01Start.recordType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record01Start.volgNr" for="field_volgNr">Volg Nr</label>
                    <input type="number" class="form-control" name="volgNr" id="field_volgNr"
                        [(ngModel)]="record01Start.volgNr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record01Start.creatieDatum" for="field_creatieDatum">Creatie Datum</label>
                    <div class="input-group">
                        <input id="field_creatieDatum" type="text" class="form-control" name="creatieDatum" ngbDatepicker  #creatieDatumDp="ngbDatepicker" [(ngModel)]="record01Start.creatieDatum"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="creatieDatumDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record01Start.creatieTijd" for="field_creatieTijd">Creatie Tijd</label>
                    <div class="d-flex">
                        <input id="field_creatieTijd" type="datetime-local" class="form-control" name="creatieTijd" [(ngModel)]="creatieTijd"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
