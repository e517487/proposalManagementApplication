<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gezinssituatie-my-suffix-heading" jhiTranslate="proposalManagementApplicationApp.gezinssituatie.home.createOrEditLabel">Create or edit a Gezinssituatie</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gezinssituatie.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gezinssituatie.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.gezinssituatie.volgnummer" for="field_volgnummer">Volgnummer</label>
                    <input type="number" class="form-control" name="volgnummer" id="field_volgnummer"
                        [(ngModel)]="gezinssituatie.volgnummer" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.gezinssituatie.burgerlijkeStaat" for="field_burgerlijkeStaat">Burgerlijke Staat</label>
                    <input type="text" class="form-control" name="burgerlijkeStaat" id="field_burgerlijkeStaat"
                        [(ngModel)]="gezinssituatie.burgerlijkeStaat" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.gezinssituatie.huwelijkseVw" for="field_huwelijkseVw">Huwelijkse Vw</label>
                    <input type="text" class="form-control" name="huwelijkseVw" id="field_huwelijkseVw"
                        [(ngModel)]="gezinssituatie.huwelijkseVw" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.gezinssituatie.huwelijkOntbonden" for="field_huwelijkOntbonden">Huwelijk Ontbonden</label>
                    <input type="text" class="form-control" name="huwelijkOntbonden" id="field_huwelijkOntbonden"
                        [(ngModel)]="gezinssituatie.huwelijkOntbonden" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.gezinssituatie.weduweWeduwnaar" for="field_weduweWeduwnaar">Weduwe Weduwnaar</label>
                    <input type="text" class="form-control" name="weduweWeduwnaar" id="field_weduweWeduwnaar"
                        [(ngModel)]="gezinssituatie.weduweWeduwnaar" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.gezinssituatie.kinderenAantal" for="field_kinderenAantal">Kinderen Aantal</label>
                    <input type="number" class="form-control" name="kinderenAantal" id="field_kinderenAantal"
                        [(ngModel)]="gezinssituatie.kinderenAantal" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.gezinssituatie.fdnAanvrager" for="field_fdnAanvrager">Fdn Aanvrager</label>
                    <select class="form-control" id="field_fdnAanvrager" name="fdnAanvrager" [(ngModel)]="gezinssituatie.fdnAanvragerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fdnAanvragerOption.id" *ngFor="let fdnAanvragerOption of fdnaanvragers; trackBy: trackFdnAanvragerById">{{fdnAanvragerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
