<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-adres-my-suffix-heading" jhiTranslate="proposalManagementApplicationApp.adres.home.createOrEditLabel">Create or edit a Adres</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!adres.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="adres.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.adres.volgnummer" for="field_volgnummer">Volgnummer</label>
                    <input type="number" class="form-control" name="volgnummer" id="field_volgnummer"
                        [(ngModel)]="adres.volgnummer" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.adres.soortAdres" for="field_soortAdres">Soort Adres</label>
                    <input type="text" class="form-control" name="soortAdres" id="field_soortAdres"
                        [(ngModel)]="adres.soortAdres" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.adres.straatNaam" for="field_straatNaam">Straat Naam</label>
                    <input type="text" class="form-control" name="straatNaam" id="field_straatNaam"
                        [(ngModel)]="adres.straatNaam" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.adres.huisNr" for="field_huisNr">Huis Nr</label>
                    <input type="text" class="form-control" name="huisNr" id="field_huisNr"
                        [(ngModel)]="adres.huisNr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.adres.plaatsNaam" for="field_plaatsNaam">Plaats Naam</label>
                    <input type="text" class="form-control" name="plaatsNaam" id="field_plaatsNaam"
                        [(ngModel)]="adres.plaatsNaam" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.adres.postcode" for="field_postcode">Postcode</label>
                    <input type="text" class="form-control" name="postcode" id="field_postcode"
                        [(ngModel)]="adres.postcode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.adres.land" for="field_land">Land</label>
                    <input type="text" class="form-control" name="land" id="field_land"
                        [(ngModel)]="adres.land" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.adres.fdnAanvrager" for="field_fdnAanvrager">Fdn Aanvrager</label>
                    <select class="form-control" id="field_fdnAanvrager" name="fdnAanvrager" [(ngModel)]="adres.fdnAanvragerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fdnAanvragerOption.id" *ngFor="let fdnAanvragerOption of fdnaanvragers; trackBy: trackFdnAanvragerById">{{fdnAanvragerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
