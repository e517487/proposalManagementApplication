<div>
    <h2 id="page-heading">
        <span jhiTranslate="proposalManagementApplicationApp.adres.home.title">Adres</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-adres-my-suffix" [routerLink]="['/adres-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="proposalManagementApplicationApp.adres.home.createLabel">
            Create new Adres
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="adres">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.adres.volgnummer">Volgnummer</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.adres.soortAdres">Soort Adres</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.adres.straatNaam">Straat Naam</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.adres.huisNr">Huis Nr</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.adres.plaatsNaam">Plaats Naam</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.adres.postcode">Postcode</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.adres.land">Land</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.adres.fdnAanvrager">Fdn Aanvrager</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adres of adres ;trackBy: trackId">
                <td><a [routerLink]="['/adres-my-suffix', adres.id, 'view' ]">{{adres.id}}</a></td>
                <td>{{adres.volgnummer}}</td>
                <td>{{adres.soortAdres}}</td>
                <td>{{adres.straatNaam}}</td>
                <td>{{adres.huisNr}}</td>
                <td>{{adres.plaatsNaam}}</td>
                <td>{{adres.postcode}}</td>
                <td>{{adres.land}}</td>
                <td>
                    <div *ngIf="adres.fdnAanvragerId">
                        <a [routerLink]="['../fdn-aanvrager-my-suffix', adres.fdnAanvragerId , 'view' ]" >{{adres.fdnAanvragerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/adres-my-suffix', adres.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/adres-my-suffix', adres.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'adres-my-suffix/'+ adres.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
