<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-record-99-end-my-suffix-heading" jhiTranslate="proposalManagementApplicationApp.record99End.home.createOrEditLabel">Create or edit a Record 99 End</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!record99End.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="record99End.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record99End.pcFinetNr" for="field_pcFinetNr">Pc Finet Nr</label>
                    <input type="text" class="form-control" name="pcFinetNr" id="field_pcFinetNr"
                        [(ngModel)]="record99End.pcFinetNr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record99End.recordType" for="field_recordType">Record Type</label>
                    <input type="number" class="form-control" name="recordType" id="field_recordType"
                        [(ngModel)]="record99End.recordType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record99End.volgnr" for="field_volgnr">Volgnr</label>
                    <input type="number" class="form-control" name="volgnr" id="field_volgnr"
                        [(ngModel)]="record99End.volgnr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record99End.creatieDatum" for="field_creatieDatum">Creatie Datum</label>
                    <div class="input-group">
                        <input id="field_creatieDatum" type="text" class="form-control" name="creatieDatum" ngbDatepicker  #creatieDatumDp="ngbDatepicker" [(ngModel)]="record99End.creatieDatum"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="creatieDatumDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record99End.creatieTijd" for="field_creatieTijd">Creatie Tijd</label>
                    <div class="d-flex">
                        <input id="field_creatieTijd" type="datetime-local" class="form-control" name="creatieTijd" [(ngModel)]="creatieTijd"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record99End.aantalAanvragen" for="field_aantalAanvragen">Aantal Aanvragen</label>
                    <input type="number" class="form-control" name="aantalAanvragen" id="field_aantalAanvragen"
                        [(ngModel)]="record99End.aantalAanvragen" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.record99End.aantalRegels" for="field_aantalRegels">Aantal Regels</label>
                    <input type="number" class="form-control" name="aantalRegels" id="field_aantalRegels"
                        [(ngModel)]="record99End.aantalRegels" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
