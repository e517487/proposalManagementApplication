<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-werksituatie-my-suffix-heading" jhiTranslate="proposalManagementApplicationApp.werksituatie.home.createOrEditLabel">Create or edit a Werksituatie</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!werksituatie.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="werksituatie.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.werksituatie.volgnummer" for="field_volgnummer">Volgnummer</label>
                    <input type="number" class="form-control" name="volgnummer" id="field_volgnummer"
                        [(ngModel)]="werksituatie.volgnummer" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.werksituatie.beroep" for="field_beroep">Beroep</label>
                    <input type="text" class="form-control" name="beroep" id="field_beroep"
                        [(ngModel)]="werksituatie.beroep" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.werksituatie.aardDienstverband" for="field_aardDienstverband">Aard Dienstverband</label>
                    <input type="text" class="form-control" name="aardDienstverband" id="field_aardDienstverband"
                        [(ngModel)]="werksituatie.aardDienstverband" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.werksituatie.beginDienstverbandDt" for="field_beginDienstverbandDt">Begin Dienstverband Dt</label>
                    <div class="input-group">
                        <input id="field_beginDienstverbandDt" type="text" class="form-control" name="beginDienstverbandDt" ngbDatepicker  #beginDienstverbandDtDp="ngbDatepicker" [(ngModel)]="werksituatie.beginDienstverbandDt"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="beginDienstverbandDtDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proposalManagementApplicationApp.werksituatie.fdnAanvrager" for="field_fdnAanvrager">Fdn Aanvrager</label>
                    <select class="form-control" id="field_fdnAanvrager" name="fdnAanvrager" [(ngModel)]="werksituatie.fdnAanvragerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fdnAanvragerOption.id" *ngFor="let fdnAanvragerOption of fdnaanvragers; trackBy: trackFdnAanvragerById">{{fdnAanvragerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
