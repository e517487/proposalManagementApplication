<div>
    <h2 id="page-heading">
        <span jhiTranslate="proposalManagementApplicationApp.werksituatie.home.title">Werksituaties</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-werksituatie-my-suffix" [routerLink]="['/werksituatie-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="proposalManagementApplicationApp.werksituatie.home.createLabel">
            Create new Werksituatie
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="werksituaties">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.werksituatie.volgnummer">Volgnummer</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.werksituatie.beroep">Beroep</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.werksituatie.aardDienstverband">Aard Dienstverband</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.werksituatie.beginDienstverbandDt">Begin Dienstverband Dt</span></th>
            <th><span jhiTranslate="proposalManagementApplicationApp.werksituatie.fdnAanvrager">Fdn Aanvrager</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let werksituatie of werksituaties ;trackBy: trackId">
                <td><a [routerLink]="['/werksituatie-my-suffix', werksituatie.id, 'view' ]">{{werksituatie.id}}</a></td>
                <td>{{werksituatie.volgnummer}}</td>
                <td>{{werksituatie.beroep}}</td>
                <td>{{werksituatie.aardDienstverband}}</td>
                <td>{{werksituatie.beginDienstverbandDt | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="werksituatie.fdnAanvragerId">
                        <a [routerLink]="['../fdn-aanvrager-my-suffix', werksituatie.fdnAanvragerId , 'view' ]" >{{werksituatie.fdnAanvragerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/werksituatie-my-suffix', werksituatie.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/werksituatie-my-suffix', werksituatie.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'werksituatie-my-suffix/'+ werksituatie.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
